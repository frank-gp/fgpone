<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://frankgp.com/component/layout.js" type="module"></script>
    <title>Image Upload</title>
    <style>
      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        gap: 1em;
      }
      #imageContainer > div {
        max-width: 20rem;
        margin: 5px;
        border: 1px solid #0004;
        padding: 1em;
      }
      img {
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1em;
      }
      .button-container button {
        margin-right: 5px;
      }
      /* button {
        display: none;
      } */
    </style>
  </head>
  <body>
    <main>
      <h2>Upload Images</h2>
      <a href="visits" target="_blank"><button>visits track stat</button></a>

      <a href="down" target="_blank"><button>Download all</button></a>
      <hr />

      <form id="uploadForm">
        <input type="file" name="images" accept="image/*" multiple required />
        <button type="button" onclick="uploadImages()">Upload</button>
      </form>

      <h2>Uploaded Images</h2>

      <div id="imageContainer"></div>

      <div id="errorMessage" style="color: red"></div>

      <script>
        console.info(window.location.origin);

        // Function to handle image upload
        function uploadImages() {
          const form = document.getElementById("uploadForm");
          const formData = new FormData(form);

          // Get the current base URL
          // const baseURL = window.location.origin;
          const baseURL = ".";

          fetch(`./upload`, {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`Error uploading images: ${response.status} ${response.statusText}`);
              }
              return response.text();
            })
            .then((message) => {
              console.log(message);
              fetchImages(); // Refresh the image list after upload
            })
            .catch((error) => {
              console.error(`Error: ${error.message}`);
              document.getElementById("errorMessage").textContent = `Error: ${error.message}`;
            });
        }

        // Function to fetch and display the list of uploaded images
        function fetchImages() {
          // Get the current base URL
          const baseURL = window.location.origin;

          fetch(`${baseURL}/img/images`)
            .then((response) => response.json())
            .then((images) => {
              const imageContainer = document.getElementById("imageContainer");
              imageContainer.innerHTML = ""; // Clear previous entries
              document.getElementById("errorMessage").textContent = ""; // Clear error message

              images.forEach((image) => {
                const img = document.createElement("img");
                img.src = `${baseURL}/img/${image}`;
                img.alt = image;

                const fileNameContainer = document.createElement("div");
                fileNameContainer.textContent = image;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = function () {
                  deleteImage(image);
                };

                const copyLinkButton = document.createElement("button");
                copyLinkButton.textContent = "Copy Link";
                copyLinkButton.onclick = function () {
                  copyImageLink(image);
                };

                const imageDiv = document.createElement("div");
                imageDiv.innerHTML = `
              <img src="${baseURL}/img/${image}" alt="${image}" onclick="openImageInNewTab('${image}')"/>
              <div>
                <span>${image}</span>
                <div class="button-container">
                  <button onclick="deleteImage('${image}')">Delete</button>
                  <button onclick="copyImageLink('${image}')">Copy Link</button>
                </div>
              </div>
            `;

                imageContainer.appendChild(imageDiv);
              });
            })
            .catch((error) => console.error(`Error fetching images: ${error.message}`));
        }

        // Function to delete an image
        function deleteImage(filename) {
          // Get the current base URL
          const baseURL = window.location.origin;

          fetch(`${baseURL}/delete/${filename}`, {
            method: "DELETE",
          })
            .then((response) => response.text())
            .then((message) => {
              console.log(message);
              fetchImages(); // Refresh the image list after deletion
            })
            .catch((error) => console.error(`Error deleting image: ${error.message}`));
        }

        // Function to open an image in a new tab
        function openImageInNewTab(filename) {
          // Get the current base URL
          const baseURL = window.location.origin;

          const imageUrl = `${baseURL}/${filename}`;
          window.open(imageUrl, "_blank");
        }

        // Function to copy the image link to the clipboard
        function copyImageLink(filename) {
          // Get the current base URL
          const baseURL = window.location.origin;

          const imageUrl = `${baseURL}/${filename}`;
          const tempInput = document.createElement("input");
          document.body.appendChild(tempInput);
          tempInput.value = imageUrl;
          tempInput.select();
          document.execCommand("copy");
          document.body.removeChild(tempInput);

          // alert("Image link copied to clipboard!");
        }

        // Initial fetch of images
        fetchImages();

        // Add event listener to the body for double click
        document.body.addEventListener("dblclick", function () {
          // Toggle the visibility of all buttons
          const buttons = document.querySelectorAll("button");
          buttons.forEach((button) => {
            button.style.display = button.style.display === "none" ? "inline-block" : "none";
          });
        });
      </script>
    </main>
  </body>
</html>
