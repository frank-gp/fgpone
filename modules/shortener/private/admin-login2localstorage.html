<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://frankgp.com/component/layout.js" type="module"></script>
    <title>Frank GP | Developer</title>
    <style>
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        padding: 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
      }

      main h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      main label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
      }

      main input[type="text"],
      main input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      main button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      main button:hover {
        background-color: #0056b3;
      }

      main button:focus {
        outline: none;
      }

      main .remove-btn {
        margin-top: 15px;
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      main .remove-btn:hover {
        background-color: #c82333;
      }

      main .remove-btn:focus {
        outline: none;
      }

      .remember-me {
        font-size: 14px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Login Page</h1>
      <form action="/admin" method="POST" onsubmit="handleSubmit(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required onchange="saveToLocalStorage()" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required onchange="saveToLocalStorage()" />
        <br />
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>
        <button type="submit">Login</button>
      </form>
    </main>

    <script>
      // Function to save the username, password, and remember me state to localStorage
      function saveToLocalStorage() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        if (rememberMe) {
          localStorage.setItem("username", username);
          localStorage.setItem("password", password);
        } else {
          localStorage.removeItem("username");
          localStorage.removeItem("password");
        }
      }

      // Check if username and password are stored in localStorage
      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (storedUsername && storedPassword) {
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        usernameInput.value = storedUsername;
        passwordInput.value = storedPassword;

        const rememberMeCheckbox = document.getElementById("rememberMe");
        rememberMeCheckbox.checked = true;

        const form = document.querySelector("form");
        // form.submit();
      }
    </script>
  </body>
</html>
