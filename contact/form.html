<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <h1>Contact Form</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required value="Frank GP (form)" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="franklingomez.pe@gmail.com" /><br />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required>Message of test</textarea><br />

      <button type="button" onclick="submitForm()">Submit</button>
      <div id="loadingMessage" style="display: none">Submitting...</div>
    </form>

    <div id="confirmationMessage" style="display: none">
      <p>Your form was submitted successfully!</p>
    </div>

    <script>
      function submitForm() {
        // Disable the button and show loading message
        var submitButton = document.getElementById("contactForm").querySelector("button");
        var loadingMessage = document.getElementById("loadingMessage");

        submitButton.disabled = true;
        loadingMessage.style.display = "block";

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // You can add additional validation here if needed

        var formData = {
          name: name,
          email: email,
          message: message,
          currentUrl: window.location.href, // Add current URL to formData
        };
        // var url = "http://localhost:3000/contact/submit";
        var url = "https://fgp.one/contact/submit";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById("contactForm").style.display = "none";
              document.getElementById("confirmationMessage").style.display = "block";
            } else {
              alert("An error occurred while submitting the form.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while submitting the form.");
          })
          .finally(() => {
            // Re-enable the button and hide loading message
            submitButton.disabled = false;
            loadingMessage.style.display = "none";
          });
      }
    </script>
  </body>
</html>
