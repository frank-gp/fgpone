<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View URL Status</title>
<script>
function viewStatus() {
    var url = "https://edddxample.com"; // Replace example.com with the URL you want to check
    fetch(url)
    .then(response => {
        if (response.ok) {
            alert("URL is reachable. Status: " + response.status);
        } else {
            alert("URL is unreachable. Status: " + response.status);
        }
    })
    .catch(error => {
        if (error.message.includes('net::ERR_NAME_NOT_RESOLVED')) {
            alert("Error: net::ERR_NAME_NOT_RESOLVED - The domain name could not be resolved.");
        } else {
            alert("Error occurred: " + error);
        }
    });
}
</script>
</head>
<body>

<button onclick="viewStatus()">View URL Status</button>

</body>
</html>
