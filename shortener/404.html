<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://frankgp.com/component/stat.js"></script>
    <title>404 Not Found</title>
    <style>
      main {
        font-family: Arial, sans-serif;
        /* background-color: #f5f5f5; */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      p {
        font-size: 18px;
        color: #fff;
        margin-bottom: 20px;
      }
    </style>
    <script src="https://frankgp.com/component/loader.js"></script>
    <script src="https://frankgp.com/component/layout.js" type="module"></script>
  </head>
  <body>
    <main>
      <p>Sorry, the page you are looking for could not be found.</p>
      <p>Redirecting to home in <span id="countdown">30</span> seconds...</p>

      <a class="btn" href="/">üè† Redirect Now...</a>
    </main>
    <script>
      let countdown = 30;
      const countdownElement = document.getElementById("countdown");
      let countdownInterval;

      function updateCountdown() {
        countdown--;
        countdownElement.innerText = countdown;

        if (countdown <= 0) {
          // Redirect to another page after 30 seconds
          window.location.href = "/"; // Replace '/' with the desired URL
        }
      }

      // Update countdown every second
      countdownInterval = setInterval(updateCountdown, 1000);

      // Cancel redirect on escape key press
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 27) {
          // 27 is the keycode for escape key
          clearInterval(countdownInterval);
        }
      });
    </script>
  </body>
</html>
